name: flutter_education
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0
environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.4
  google_fonts: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/planet/
    - assets/images/plant/
    - assets/images/vegetable/
    - assets/images/bottom_navigation_bar/
  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metropolis-Black.otf
        - asset: assets/fonts/Metropolis-Bold.otf
          weight: 600 
